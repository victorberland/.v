ev:
  TERM: xterm-256color

window:
  decorations: Transparent
  padding:
   x: 30
   y: 30

scrolling:
  history: 0

font:
  normal:
    family: Inconsolata
    style: Regular
  bold:
    family: Inconsolata
    style: Bold
  italic:
    family: Inconsolata
    style: Italic
  bold_italic:
    family: Inconsolata
    style: Regular Italic
  size: 16.0
  offset:
    y: 5

colors:
  primary:
    foreground: '0xb5b4c9'
    background: '0x000000'
  normal:
    black: '0x000000'
    red: '0xcf8164'
    green: '0x76a065'
    yellow: '0xab924c'
    blue: '0x8296b0'
    magenta: '0xa18daf'
    cyan: '0x659ea2'
    white: '0xb5b4c9'
  bright:
    black: '0x1d1d1d'
    red: '0xfe9f7c'
    green: '0x92c47e'
    yellow: '0xd2b45f'
    blue: '0xa0b9d8'
    magenta: '0xc6aed7'
    cyan: '0x7dc2c7'
    white: '0xfffefe'

hints:
  enabled:
    - regex: "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: open
      post_processing: true
      mouse:
          enabled: true
          mods: Command
